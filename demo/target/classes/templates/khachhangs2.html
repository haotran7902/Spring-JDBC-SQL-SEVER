<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>csdlpt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.my-bg {
			background-color: #f3d96f;
		}
	</style>
	
	</head>

<body style="font-family: Arial, Helvetica, sans-serif;" class="my-bg">
	<a th:href="@{/khachhangs}" class="mt-3 btn btn-primary col-lg-12 mb-5">Back to home</a>
	<form th:action="@{/khachhangs2}" th:method="get" class="form-inline my-2 my-lg-0 mb-5">
		<div class="input-group input-group-sm">
			<input th:value="${CurrentCN}" th:name="ChiNhanh" type="text" class="form-control"
				aria-label="Small" aria-describedby="inputGroup-sizing-sm"
				placeholder="find page here...">
				
			<div class="input-group-append">
				<button type="submit" class="btn btn-primary">
				Search
				</button>
			</div>
		</div>
	</form>
    <div class="container mt-5">
        <div class="row">
            <h1 th:text="'Danh sach khach hang tai ' + ${CurrentCN}"></h1>
        </div>
        <p th:text="'Có tất cả ' + ${total} + ' khách hàng'"></p>
        <table class="table table-striped table-bordered mt-3 bg-light rounded p3">
            <thead class="table-dark">
                <tr>
                    <th>MaKH</th>
                    <th>TenKH</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="khachhang: ${khachhangs}">
                    <td th:text="${khachhang.MaKH}"></td>
                    <td th:text="${khachhang.TenKH}"></td>
                </tr>
            </tbody>
        </table>
        <p>Select Page</p>
        <form th:action="@{/khachhangs2}" th:method="get" class="form-inline my-2 my-lg-0 mb-5">
			<div class="input-group input-group-sm">
				<input th:value="${currentPage}" th:name="page" type="number" class="form-control"
					aria-label="Small" aria-describedby="inputGroup-sizing-sm"
					placeholder="find page here..." min="0" th:max="${endPage}">
					
				<div class="input-group-append">
					<button type="submit" class="btn btn-primary">
					Apply
					</button>
				</div>
			</div>
		</form>
		<br>
		<div class="mb-5"></div>
    </div>
</body>

</html>
